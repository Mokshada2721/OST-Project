<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 300px; /* Set the width of the popup */
            height: 400px; /* Set the height of the popup */
        }
        h1 {
            color: #333;
            text-align: center;
            margin: 10px 0;
        }
        #output {
            width: 280px; /* Adjust width to fit within the body padding */
            height: 350px; /* Adjust height as needed */
            margin: 0 auto 10px;
            padding: 10px;
            overflow-y: auto; /* Adds a scrollbar if content overflows */
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Web Scraper Extension</h1>
    <div id="output">
        <p id="data">Scraped data will appear here</p>
    </div>

    <!-- Include your extension's JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
